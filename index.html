<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Responsive Coming Soon Page</title>
  </head>

  <body>
    <header>
      <a href="#" class="logo">New Website</a>
      <nav>
        <ul>
          <li>
            <a href="#">Home</a>
          </li>
        </ul>
      </nav>
    </header>
    <section>
      <img src="img/curve.png" alt="wave" class="wave" />
      <div class="contentBx">
        <h2>Coming Soon</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab quis
          voluptates ullam reprehenderit inventore voluptatibus optio quam
          doloremque libero suscipit?
        </p>
        <div class="countdown">
          <div class="time">
            <div id="day"></div>
            <span>Days</span>
          </div>
          <div class="time">
            <div id="hour"></div>
            <span>Hours</span>
          </div>
          <div class="time">
            <div id="minute"></div>
            <span>Minutes</span>
          </div>
          <div class="time">
            <div id="second"></div>
            <span>Seconds</span>
          </div>
        </div>
        <a href="#" onclick="toggle();">Notify Me!</a>
      </div>
      <div class="imgBx">
        <img src="img/man.png" alt="man" />
      </div>
      <ul class="sci">
        <li>
          <a href="#"><img src="img/facebook.png" alt="facebook" /></a>
        </li>
        <li>
          <a href="#"><img src="img/twitter.png" alt="twitter" /></a>
        </li>
        <li>
          <a href="#"><img src="img/instagram.png" alt="instagram" /></a>
        </li>
      </ul>
    </section>
    <div class="newsletter">
      <h2>Stay Tuned</h2>
      <p>Get notified at launch</p>
      <div class="inputBox">
        <form name="contact" method="POST" data-netlify="true">
          <input
            type="email"
            name="email"
            required=""
            placeholder="Enter Email Address"
          />
          <input type="submit" value="Submit" />
        </form>
      </div>
      <img src="img/close.png" alt="close" class="close" onclick="toggle();" />
    </div>
    <script src="main.js"></script>
  </body>
</html>
